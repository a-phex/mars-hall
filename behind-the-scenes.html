<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marshall — Behind the Scenes</title>
  <link rel="stylesheet" href="static/css/style.css" />
  <meta name="color-scheme" content="dark">
</head>
<body>
  <header class="hero hero--small">
    <img class="hero-media" src="static/img/hero-greenwich.jpg" alt="Greenwich" />
    <img class="hero-logo-dim" src="static/img/logo-marshall.png" alt="marshall" />
  </header>

  <nav class="site-nav" id="siteNav">
    <ul id="navList">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Me</a></li>
      <li><a href="client-work.html">Client Work</a></li>
      <li><a href="photography.html">Photography / Graphic Design</a></li>
      <li><a class="active" href="behind-the-scenes.html">Behind the Scenes</a></li>
      <li><a href="electra-film.html">Electra Film</a></li>
    </ul>
  </nav>

  <main class="container">
    <section class="section">
      <h1 class="section-title">Behind the Scenes</h1>

      <!-- Masonry Gallery -->
      <div id="btsGallery" class="masonry-gallery"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© <span id="year"></span> Marshall</p>
    </div>
  </footer>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" aria-hidden="true">
    <div class="lightbox-backdrop" data-close="lightbox"></div>
    <button class="lightbox-close" data-close="lightbox" aria-label="Close">×</button>
    <img id="lightboxImg" alt="Preview" />
  </div>

  <!-- Masonry Loader -->
  <script>
  async function loadBTS() {
    const gallery = document.getElementById('btsGallery');
    if (!gallery) return;

    try {
      const res = await fetch('data/bts.json', { cache: 'no-cache' });
      if (!res.ok) throw new Error('Cannot load bts.json');
      const items = await res.json();

      // Build each item
      const html = items.map((item, i) => `
        <figure class="masonry-item fade-in" style="animation-delay:${i * 70}ms">
          <img src="${item.src}" alt="${item.alt || ''}" loading="lazy">
          ${item.caption ? `<figcaption>${item.caption}</figcaption>` : ''}
        </figure>
      `).join('');

      gallery.innerHTML = html;

      // Lightbox logic
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightboxImg');
      gallery.querySelectorAll('img').forEach(img => {
        img.addEventListener('click', () => {
          lightboxImg.src = img.src;
          lightbox.setAttribute('aria-hidden', 'false');
        });
      });
    } catch (err) {
      console.error(err);
      gallery.innerHTML = `<p style="color:#aaa;padding:1em;">Couldn’t load gallery content.</p>`;
    }
  }
  document.addEventListener('DOMContentLoaded', loadBTS);
  </script>

  <script src="static/js/app.js"></script>
  <script src="static/js/page-transitions.js"></script>

</body>
</html>
